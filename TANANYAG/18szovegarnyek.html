<!DOCTYPE html>
<html lang="hu">
<head>
<title>Szövegárnyék példák</title>
<meta charset="utf-8">
<style type="text/css">
  p {font-size:2em; }
  .pelda1 {text-shadow: none;}
  .pelda2 {text-shadow: lightgreen 5px 5px 15px;}
  .pelda3 {text-shadow: yellow 5px 5px 3px, blue 5px -5px 15px;}
</style>
</head>
<body>
    <p class="pelda1">Az első bekezdés árnyék nélkül.</p>
    <p class="pelda2">A második bekezdés egy árnyékkal.</p>
    <p class="pelda3">A harmadik bekezdés két árnyékkal.</p>
</body>
</html>
