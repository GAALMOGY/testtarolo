<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABEL</title>
</head>
<style> h6 {color: crimson; font-size: xx-large ;}
        label.pelda1 {background-color: yellow;}
        input.pelda2 {background-color: red;}

</style>    
    <body>
    <h6>Ürlap</h6>
    <div class="container">
        <form>
            <div>
                <label for="name" class="pelda1">Név: *</label>
                <input id="name"  class="pelda2" name="name" type="text" required
            </div>
            <div>
                <label for="email">Email cím: *</label>
                <input id="email" name="email" type="text" required
            </div>
            <div>
                <label for="cim">Cím: *</label>
                <input id="cim" name="cim" type="text" required
            </div>
            <div>
                <label>Megjegyzés:</label> 
                <textarea id="comment" name="comment" rows="5"></textarea>                
            </div>
        </form>            
    </div>
</body>
</html>
