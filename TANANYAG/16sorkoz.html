<!DOCTYPE html>
<html lang="hu">
<head>
<title>Sorköz beállítási példák</title>
<meta charset="utf-8">
<style type="text/css">
  .pelda1 {line-height: normal;}
  .pelda2 {line-height: 30px;}
  .pelda3 {line-height: 1.5;}
  .pelda4 {line-height: 200%;}
  .pelda5 {line-height: 0;}
</style>
</head>
<body>
    <p class="pelda1">Az első bekezdés <br> normál sorközzel.</p>
    <hr>
    <p class="pelda2">A második bekezdés <br> 30 pixelnyi sorközzel.</p>
    <hr>
    <p class="pelda3">A harmadik bekezdés <br> másfélszeres sorközzel.</p>
    <hr>    
    <p class="pelda4">A negyedik bekezdés <br> dupla sorközzel.</p>
    <hr>
    <p class="pelda5">Az ötödik bekezdés <br> sorköz nélkül.</p>
</body>
</html>
