<!DOCTYPE html>
<html lang="hu">
<head>
<title>Font gyorstulajdonság példák</title>
<meta charset="utf-8">
<style type="text/css">
  .elso {font: italic bold small-caps 200%/1.5 Helvetica, Arial, Sans-serif;}
  .masodik {font: 2em/1.5 'Caflisch Script', 'Adobe Poetica', Cursive;}
  .harmadik {font: icon;}
</style>
</head>
<body>
    <p class="elso">Első bekezdés: dőlt, félkövér, kiskapitális, dupla betűméret, másfélszeres sortávolság, Helvetica(Arial, Sans-serif) betűtípus</p>
    <p class="masodik">Második bekezdés: dupla betűméret, 150%-os sortávolság, Caflisch Script(Adobe Poetica, Cursive) betűtípus;</p>
    <p class="harmadik">Az operációs rendszer ikonjainak betűstílusa.</p>
</body>
</html>
