<!DOCTYPE html>
<html lang="hu">
<head>
<title>Betűköz beállítási példák</title>
<meta charset="utf-8">
<style type="text/css">
  .pelda1      {letter-spacing: normal;}
  .pelda2      {letter-spacing: 5px;}
  .pelda3 {letter-spacing: .5em;}
  .pelda4 {letter-spacing: 1.5em;}
  .pelda5      {text-align:right; letter-spacing: -2.0em;}
</style>
</head>
<body>
     <p class="pelda1">Az első bekezdés normál betűközzel.</p>
    <p class="pelda2">A második bekezdés 5 pixelnyi betűközzel.</p>
    <p class="pelda3">A harmadik bekezdés félszeres betűközzel.</p>
    <p class="pelda4">A negyedik bekezdés másfélszeres betűközzel.</p>
    <p class="pelda5">Az ötödik bekezdés mínusz egytizedes betűközzel.</p>
</body>
</html>
