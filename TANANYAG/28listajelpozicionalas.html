<title>Listajel pozícionálás</title>
<style type="text/css">
    .lista1 {list-style-position:outside;}
    .lista2 {list-style-position:inside;}
    .lista3 {list-style-position:inherit;}
</style>
</head>
<body>
    <ul class="lista1">
        <li>A lista elem minden sorát annyira húzza be</li>
        <li>mint amennyire a lista elem első sora</li>
        <li>be van húzva a listajel miatt</li>
    </ul>
    <ul class="lista2">
        <li>A listajelet a böngésző függőlegesen</li>
        <li>egy vonalba helyezi</li>
        <li>a listaelem többi sorának bal széleivel.</li>
    </ul>
    <ul class="lista3">
        <li>az értéket a szülő elemtől öröklődik.</li>
    </ul>
</body>
