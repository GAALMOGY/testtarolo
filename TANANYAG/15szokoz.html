<!DOCTYPE html>
<html lang="hu">
<head>
<title>Szóköz beállítási példák</title>
<meta charset="utf-8">
<style type="text/css">
  .pelda1 {word-spacing: normal;}
  .pelda2 {word-spacing: 5px;}
  .pelda3 {word-spacing: .5em;}
  .pelda4 {word-spacing: 2.0em;}
  .pelda5 {word-spacing: -0.5em;}
</style>
</head>
<body>
    <p class="pelda1">Az első bekezdés normál szóközzel.</p>
    <p class="pelda2">A második bekezdés 5 pixelnyi szóközzel.</p>
    <p class="pelda3">A harmadik bekezdés félszeres szóközzel.</p>
    <p class="pelda4">A negyedik bekezdés kétszeres szóközzel.</p>
    <p class="pelda5">Az ötödik bekezdés mínusz feles szóközzel.</p>
</body>
